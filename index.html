<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Fun Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/christmas/public/styles.css">
    <script>
        // Initialize with the known basePath
        window.appConfig = {
            basePath: '/christmas'
        };
    </script>
    <script src="/christmas/public/app.js" defer></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Christmas Fun Questionnaire</h2>
                        <form id="questionnaire" class="needs-validation" novalidate>
                            <div id="questions-container">
                                <!-- Questions will be dynamically added here -->
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-4">
                                <span class="submit-text">Submit Answers</span>
                                <span class="loading-spinner d-none">
                                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                    Processing Request...
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
